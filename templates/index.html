<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Flask + MySQL + Docker App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #f4f4f4;
    }

    .app-box {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 35px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .app-box:hover {
      transform: scale(1.02);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
    }

    .app-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .messages {
      max-height: 200px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.07);
      margin-bottom: 20px;
    }

    .messages p {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 0.95rem;
      opacity: 1;
      transition: all 0.5s ease;
    }

    /* Animation class for blink effect */
    .blink {
      animation: pop-blink 0.6s ease;
    }

    @keyframes pop-blink {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #00c6ff;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }

    input[type="submit"] {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .app-box {
        padding: 25px 20px;
      }

      .app-box h2 {
        font-size: 1.4rem;
      }

      input[type="text"],
      input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="app-box">
    <h2>ðŸš€ Flask + MySQL App Deployment Jenkins + Docker </h2>

    <div class="messages">
      {% for message in messages %}
      <p>{{ message[0] }}</p>
      {% endfor %}
    </div>

    <form id="messageForm">
      <input type="text" name="new_message" placeholder="Enter your message..." required>
      <input type="submit" value="Send">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#messageForm").on("submit", function (event) {
        event.preventDefault();

        let messageInput = $("input[name='new_message']");
        let message = messageInput.val().trim();

        if (message === "") {
          alert("Message cannot be empty!");
          return;
        }

        $.ajax({
          url: "/submit",
          type: "POST",
          data: { new_message: message },
          success: function (response) {
            if (response && response.message) {
              let newMessage = $("<p></p>").text(response.message).addClass("blink");
              $(".messages").append(newMessage);
              messageInput.val("");

              // Remove blink class after animation ends (optional cleanup)
              setTimeout(() => {
                newMessage.removeClass("blink");
              }, 700);
            } else {
              console.error("Unexpected response:", response);
            }
          },
          error: function (xhr, status, error) {
            console.error("AJAX Error:", status, error);
          }
        });
      });
    });
  </script>
</body>

</html>
